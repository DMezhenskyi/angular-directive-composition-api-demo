<main>
  <h3>Button</h3>
  <button canColor canDisable canAppearance dfButton>Solid Button</button>
  <button canColor canDisable canAppearance dfButton [appearance]="'stroked'">Stroked Button</button>
  
  <h3>Chip</h3>
  <app-chip canColor canDisable canAppearance [appearance]="'stroked'" [removable]="true">Solid Chip</app-chip>
  <app-chip canColor canDisable canAppearance [appearance]="'solid'" [removable]="true">Stroked Chip</app-chip>
  
  <h3>Banner</h3>
  <app-banner canColor canAppearance [appearance]="'solid'">
    <p>
      This is a demo text for a banner which has SOLID appearance 
    </p>
  </app-banner>
  <app-banner canColor canAppearance [appearance]="'stroked'">
    <p>
      This is a demo text for a banner which has STROKED appearance
    </p>
  </app-banner>
</main>
