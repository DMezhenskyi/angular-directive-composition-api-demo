  <app-chip [appearance]="'stroked'" [removable]="true">Stroked Chip</app-chip>
  
  <h3>Banner</h3>

    <p>
      This is a demo text for a banner which has SOLID appearance

  <app-banner [appearance]="'stroked'">
    <p>
      This is a demo text for a banner which has STROKED appearance
    </p>
  </app-banner>
</main>
